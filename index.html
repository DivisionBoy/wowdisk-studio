<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Studio</title>
</head>
<body>

    <main class="main">
        <header class="main__header">
            <div class="main__layout left">
                <div class="main__logo">
                    <div class="main__ico"><img src="assets/logo-wowdisk.jpg" alt=""></div>
                </div>
                <div class="main__search">
                    <div class="main__ico-search"><img src="assets/search.svg" alt=""></div>
                    <input type="text" name="input" aria-label="Поиск" placeholder="Поиск" autocomplete="off" role="combobox" aria-autocomplete="list">
                    <div class="main__ico-cros"><img src="assets/cros.svg" alt=""></div>
                </div>
                
            </div>
            
            <div class="main__layout right">
                <div class="main__auth">
                    <div class="main__name-auth"><span>mail@gmail.com</span></div>
                    <div class="main__ico-auth"><img src="assets/user-ava.svg" alt=""></div>
                </div>
            </div>
        </header>
        <section class="main__control control-main">
            <div class="control-main__nav nav-control-main" role="presentation">

                <nav role="navigation" class="nav-control-main__navigation">
                    <div class="nav-control-main__list" role="list">
                        <div class="nav-control-main__item" role="listitem">
                            <div class="nav-control-main__button" role="button">
                                <span>Файлы</span>
                            </div>
                            <div class="nav-control-main__arrow">
                                <div class="nav-control-main__ico"><img src="assets/arrow.svg" alt=""></div>
                            </div>
                        </div> 
                        <div class="nav-control-main__item" role="listitem">
                            <div class="nav-control-main__button" role="button">
                                <span>Animate banner</span>
                            </div>
                            <div class="nav-control-main__arrow">
                                <img src="assets/arrow.svg" alt="">
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="nav-control-main__settings_container"> 
                    <div class="nav-control-main__filter">
                        <span>Последнее изменение</span>
                        <div class="nav-control-main__ico rotate"><img src="assets/arrow.svg" alt=""></div>
                    </div>

                    <div class="nav-control-main__setting">
                        <div class="nav-control-main__ico"><img src="assets/list.svg" alt=""></div>
                    </div>
                    <div class="nav-control-main__setting" role="region">
                        <div class="nav-control-main__ico"><img src="assets/settings.svg" alt=""></div>
                    </div>
                   
                </div>

            </div>
           
        </section>

        <section class="main__projects main-projects">

            <div class="main-projects__table" role="grid">
                <div class="main-projects__table row-project" role="row">
                    <div class="row-project__ico"><img src="assets/folder.svg" alt=""></div>
                    <div class="row-project__name">728x90</div>

                    <div class="row-project__view view-row">
                        <div class="view-row__ico"><img src="assets/view.svg" alt="Просмотров"></div>
                        <span>10</span>
                    </div>
                    
                    <div class="row-project__download download-row">
                        <div class="download-row__ico"><img src="assets/download.svg" alt="Скачиваний"></div>
                        <span>20</span>
                    </div>
                    
                    <div class="row-project__date">26.12.2021</div>
                    <div class="row-project__size">123 КБ</div>

                    <div class="row-project__share share-row">
                        <div class="share-row__ico"><img src="assets/share.svg" alt="Поделиться"></div>
                    </div>
                </div>

                <div class="main-projects__table row-project" role="row">
                    <div class="row-project__ico"><img src="assets/folder.svg" alt=""></div>
                    <div class="row-project__name">300x600</div>

                    <div class="row-project__view view-row">
                        <div class="view-row__ico"><img src="assets/view.svg" alt=""></div>
                        <span>1</span>
                    </div>
                    
                    <div class="row-project__download download-row">
                        <div class="download-row__ico"><img src="assets/download.svg" alt=""></div>
                        <span>0</span>
                    </div>
                    
                    <div class="row-project__date">20.10.2021</div>
                    <div class="row-project__size">143 КБ</div>
                    <div class="row-project__share share-row">
                        <div class="share-row__ico"><img src="assets/share.svg" alt="Поделиться"></div>
                    </div>
                </div>

                <div class="main-projects__table row-project" role="row">
                    <div class="row-project__ico"><img src="assets/image.jpg" alt=""></div>
                    <div class="row-project__name">300x600</div>

                    <div class="row-project__view view-row">
                        <div class="view-row__ico"><img src="assets/view.svg" alt=""></div>
                        <span>1</span>
                    </div>
                    
                    <div class="row-project__download download-row">
                        <div class="download-row__ico"><img src="assets/download.svg" alt=""></div>
                        <span>10</span>
                    </div>
                    
                    <div class="row-project__date">20.10.2021</div>
                    <div class="row-project__size">143 КБ</div>
                    <div class="row-project__share share-row">
                        <div class="share-row__ico"><img src="assets/share.svg" alt="Поделиться"></div>
                    </div>
                </div>

                <div class="main-projects__table row-project" role="row">
                    <div class="row-project__ico"><img src="assets/image2.jpg" alt=""></div>
                    <div class="row-project__name">300x600</div>

                    <div class="row-project__view view-row">
                        <div class="view-row__ico"><img src="assets/view.svg" alt=""></div>
                        <span>1</span>
                    </div>
                    
                    <div class="row-project__download download-row">
                        <div class="download-row__ico"><img src="assets/download.svg" alt=""></div>
                        <span>10</span>
                    </div>
                    
                    <div class="row-project__date">20.10.2021</div>
                    <div class="row-project__size">143 КБ</div>
                    <div class="row-project__share share-row">
                        <div class="share-row__ico"><img src="assets/share.svg" alt="Поделиться"></div>
                    </div>
                </div>

            </div>

            <div class="main-projects__list" role="list">
                <div class="main-projects__item item-project">
                    <div class="item-project__ico folder"><img src="assets/folder.svg" alt=""></div>
                    <div class="item-project__name"><span>728x90</span></div>
                </div>
                <div class="main-projects__item item-project">
                    <div class="item-project__ico folder"><img src="assets/folder.svg" alt=""></div>
                    <div class="item-project__name"><span>300x600</span></div>
                </div>
                <div class="main-projects__item item-project">
                    <div class="item-project__ico folder"><img src="assets/folder.svg" alt=""></div>
                    <div class="item-project__name"><span>970x250</span></div>
                </div>
                <div class="main-projects__item item-project">
                    <div class="item-project__ico folder"><img src="assets/folder.svg" alt=""></div>
                    <div class="item-project__name"><span>970x250</span></div>
                </div>
                <div class="main-projects__item item-project">
                    <div class="item-project__ico"><img src="assets/image2.jpg" alt=""></div>
                    <div class="item-project__name"><span>image2.jpg</span></div>
                </div>
                <div class="main-projects__item item-project">
                    <div class="item-project__ico"><img src="assets/image.jpg" alt=""></div>
                    <div class="item-project__name"><span>image.jpg</span></div>
                </div>
            </div>

            <div class="main-projects__settings">
                
            </div>
            <footer></footer>
        </section>
        

    </main>
    
</body>
</html>
